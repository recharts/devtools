name: Publish Package

on:
  push:
    tags:
      - 'v*'

# https://docs.npmjs.com/trusted-publishers
permissions:
  id-token: write  # Required for OIDC
  contents: read


jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      # Ensure npm 11.5.1 or later is installed. GitHub runners have older versions by default. https://github.com/orgs/community/discussions/173102
      - name: Update npm
        run: npm install -g npm@latest && npm --version
      - run: npm ci
      - run: npm run build
      - run: npm test
      - run: npm publish --provenance
